name: CI
on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: make deps

      - name: Build plugin
        run: make dist

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-bundle
          path: dist/*.tar.gz
